<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


</head>


<body>
  
   <div class="otp-form">
    
    <form action="{% url 'otpverify' %}" class="form" method="POST">
      {% csrf_token %}

    <div class="msg">
      {% for msg in messages %}
        {{ msg }}
      {% endfor %}
    </div>

    <h2>OTP Verification</h2>
   
    <hr class="hr">

  
        <div class="form-group">
     
          <input type="email" class="form-control" name="email" placeholder="Your Email" required value="{{email}}" readonly>
          <br>

          <input type="text" class="form-control" name="otp" placeholder="Enter your OTP" required value="{{otp}}" readonly>

        </div>
        <br>
        <div>
          <button class="btn">Verify</button>
        </div>
    </form>
   </div>
  


</body>

</html>


<style>
  body {

    font-family: 'Roboto', sans-serif;
    background-image: url(https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);
    background-repeat: no-repeat;
    background-size: cover;
   
  }
  .form-control {
    height: 41px;
    background-color: transparent !important;
    box-shadow: 2px 2px 4px;
   
   
  }
  .form-control:focus {
    background-color: transparent;
  }

  .otp-form {
    width: 400px;
    margin: 30px auto;
    
  }
  .otp-form form {
    color: #999;
    border-radius: 30px;
    margin-bottom: 2px;
    background:transparent;
    border-style:inset;
    border-color: black;
    padding: 30px;
  }
  .otp-form h2  {
    color: #333;
    font-weight: bold;
    margin-top: 0;
  }

  .hr {
        margin-right: -9%;
        margin-left: -9%;
    }


  .btn {
    display: block;
    width: 100%;
    background-color: grey;
    padding: 6px;
    font-size: 20px;
    cursor: pointer;
    font-family: sans-serif;
    color: #f2f2f2;
  
}

.msg {
  color:red;
}


</style>
