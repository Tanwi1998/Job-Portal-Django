<!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  <title>Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="profile">
        <div class="msg">

            {% for msg in messages %}
                 {{msg}} 
            {% endfor %}
  
          </div>
    <h1>Create Profile</h1>
    <p>Please fill this form to update details about yourself!</p>
    <hr class="hr">
    <form action="{% url 'update_profile' pk=request.session.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="profile-form">

        <div>
           
            <input type="text" class="details" placeholder="Enter Fullname" name="name" id="" required value="{{candidates.firstname}} {{candidates.lastname}}" readonly>
        </div><br>
        
        <div>
       

        <div>
       
            <input type="text" class="details" placeholder="Enter Address" name="address" id="" required value="{{candidates.address}}">
        </div><br>

        <div>
       
            <input type="text" class="details" placeholder="Enter Contact" name="contact" id="" required value="{{candidates.contact}}">
        </div><br>
      
        <div>
    
            <input type="email" class="details" placeholder="Enter Email" name="email" id="" required value="{{user.email}}" readonly>
        </div><br>

        <div>
      
            <input type="date" class="details" placeholder="Enter DOB" name="dob" id="" value="{{candidates.dob}}">
        </div><br>

    {% if candidates.gender %}
        <div>
         
            <input type="" class="details" placeholder="" name="gender" id="" value="{{candidates.gender}}" readonly>
        </div><br>

    {% else %}
        <div>
           
            <select class="details" name="gender" required>
            <option>Select Gender</option required>
            <option>Male</option required>
            <option>Female</option required>
            <option>Prefer not to say</option required>
        </select>
        </div><br>
    {% endif %}

    
    {% if candidates.job_type %}
        <div>
    
            <input type="" class="details" placeholder="" name="job_type" id="" value="{{candidates.job_type}}" readonly required>
        </div><br>

    {% else %}
        <div>
         
            <select class="details" name="job_type" required>
            <option>Select Job Type</option required>
            <option>Teaching & Education</option required>
            <option>Marketing</option required>
            <option>Human Resource</option required>
            <option>Customer Service</option required>
            <option>Business Developement</option required>
            <option>Technology</option required>
            <option>Others</option required>
            </select>
        </div><br>
    {% endif %}
        
        <div>
  
            <input type="text" class="details" placeholder="Enter Country" name="country" id="" required value="{{candidates.country}}">
        </div><br>

        <div>
            
            <input type="text" class="details" placeholder="Enter State" name="state" id="" required value="{{candidates.state}}">
        </div><br>

        <div>

           
            <input type="text" class="details" placeholder="Enter City" name="city" id="" required value="{{candidates.city}}">
        </div><br>

        <div>
      
            <input type="number" class="details" placeholder="Enter Pincode" name="pincode" id="" required value="{{candidates.pincode}}">
        </div><br>
        
        <div>
            <label><b>Upload Profile Picture</b></label><br>
            <input type="file" required name="pic">
        </div><br>

        <div>
            <label><b>Upload Resume</b></label><br>
            <input type="file" name="resume" required>
        </div><br>

        <div>
            <button class="btn">Submit</button>
        </div>
       
        </div>
    </form>
    </div>
</body>
</html>


<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px;
        background-image: url(https://images.unsplash.com/photo-1518655048521-f130df041f66?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);
        background-size: cover;
        background-repeat: no-repeat;
        
    }

    .profile {
        background-color: transparent;
        width:40em;
        padding-left: 20px;
        border-radius: 10px;
        padding-bottom: 30px;
        border-style: inset;
        border-color: black;
    }
   
    .details {
        width: 96%;
        padding: 8px;
        box-shadow: 2px 2px 2px;
        background-color: transparent;
        border-radius: 30px;
    }

    .hr {
        margin-right: 0%;
        margin-left: -3%;
    }

    .btn {
        display: block;
        width: 96%;
        background-color: grey;
        padding: 6px;
        font-size: 20px;
        cursor: pointer;
        font-family: sans-serif;
        color: #f2f2f2;
      
    }
   .msg {
    color:brown;
    font-weight: 600;
    
   }
</style>
